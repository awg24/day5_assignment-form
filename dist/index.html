<!DOCTYPE html>
<html>
<head>
	<title>Friendly Neighborhood Web Form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="background">
		<section class="section1">
			<label>
				FIRST NAME
				<input type="text" placeholder=" John">
			</label>
			<label>
				LAST NAME
				<input type="text" placeholder=" Doe">
			</label>
			<label>
				EMAIL ADDRESS
				<input type="email" placeholder=" john@doe.com">
			</label>
			<label>
				COUNTRY		
				<select>
					<option>USA</option>
					<option>CANADA</option>
					<option>MEXICO</option>
					<option>GUATAMALA</option>
					<option>CHILIE</option>			
				</select>
			</label>
			<label>
				BIOGRAPHY
				<textarea></textarea>
			</label>
		</section>
		<section class="section2">
			<label>
				PHONE NUMBER
				<input type="text" placeholder=" (555)555-5555">
			</label>
			<label>
				AFFILIATION
				<textarea></textarea>
			</label>
			<label>
				OCCUPATION		
				<select>
					<option>PROGRAMMER</option>
					<option>BARTISTA</option>
					<option>PRIEST</option>
					<option>WARRIOR</option>
					<option>VAGABOND</option>			
				</select>
			</label>
			<label>
				CAT'S NAME
				<input type="text" placeholder=" Kitty">
			</label>
			<label>
				FAVORITE GADGET<br>
				<input type="radio" name="goblin-engineering">HEALING HOCKEY DYNABOMB<br>
				<input type="radio" name="goblin-engineering">GARLIC GYRO-STABLIZAED AQUAWASHER<br>
				<input type="radio" name="goblin-engineering">NUCLEAR HAIRSPRAY<br>
				<input type="radio" name="goblin-engineering">STABLIZED EXPLOSIVE LADLE<br>
			</label>
		</section>
		<section class="section3">
			<label>
				TYPE OF TALENT		
				<select>
					<option>Choose a talent</option>
					<option>ELEMENTAL</option>
					<option>FURY</option>
					<option>FERAL</option>
					<option>RETRIBUTION</option>
					<option>DESTRUCTION</option>			
				</select>
			</label>
			<label>
				FAVORITE DRINKS<br>
				<input type="checkbox">ORANGE JUICE<br>
				<input type="checkbox">COFFEE<br>
				<input type="checkbox">SODA<br>
				<input type="checkbox">BEER<br>
				<input type="checkbox">WINE<br>
			</label>
			<label>
				SPECIAL POWER
				<input type="text" placeholder=" Anti-gravity">
			</label>
			<label>
				FIRST NAME
				<input type="text" placeholder=" Lightsaber">
			</label>
			<label>
				COMMENTS
				<textarea></textarea>
			</label>
		</section>
		<div>
		<button class="test">SEND YOUR DATA</button>
		</div>
	</div>
</body>
</html>
